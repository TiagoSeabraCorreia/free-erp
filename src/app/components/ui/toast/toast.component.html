<div class="toast show" 
    [class.ok]="uiStore.currentMessage?.type == 'ok'"
    [class.error]="uiStore.currentMessage?.type == 'error'"
>
  <div class="message">
    <span>{{uiStore.currentMessage?.message}} </span>
    <button type="button">Ok</button>
  </div>
  <div class="progress"></div>
</div>

<style>
  .toast {
    display: flex;
    flex-direction: column;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 20px;
    width: 300px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    border-radius: 12px;
    overflow: hidden;
    animation: slideUp 400ms ease-out;
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
  }

  .hide {
    display: none;
  }

  .show {
    display: block;
  }

  .message {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 14px 16px;
  }

  button {
    all: unset;
    cursor: pointer;
    font-weight: 500;
    font-size: 0.9rem;
    background-color: rgba(255, 255, 255, 0.25);
    color: inherit;
    padding: 4px 14px;
    border-radius: 14px;
    transition: background-color 0.2s ease, transform 0.1s ease;
  }

  button:hover {
    background-color: rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
  }

  .progress {
    height: 4px;
    width: 0px;
    animation: progressAnimation 3000ms linear forwards;
  }

  @keyframes progressAnimation {
    0% {
      width: 0;
    }
    100% {
      width: 100%;
    }
  }

  @keyframes slideUp {
    from {
      bottom: -60px;
      opacity: 0;
    }
    to {
      bottom: 20px;
      opacity: 1;
    }
  }

  /* === Toast Variants === */

  /* Neutral (default) */
  .toast {
    background-color: #f6f6f7;
    color: #222;
  }

  .progress {
    background-color: #222;
  }

  /* ‚úÖ Success */
  .ok {
    background-color: #e7f9f0; /* soft mint base */
    color: #065f46;
  }

  .ok .progress {
    background-color: #10b981; /* emerald green */
  }

  button.ok {
    background-color: rgba(16, 185, 129, 0.2);
  }

  /* ‚ùå Error */
  .error {
    background-color: #fef2f2; /* light rose base */
    color: #7f1d1d;
  }

  .error .progress {
    background-color: #ef4444; /* vivid warm red */
  }

  button.error {
    background-color: rgba(239, 68, 68, 0.2);
  }

  /* üí¨ Info */
  .info {
    background-color: #eff6ff; /* cool blue base */
    color: #1e3a8a;
  }

  .info .progress {
    background-color: #3b82f6; /* electric blue accent */
  }

  button.info {
    background-color: rgba(59, 130, 246, 0.2);
  }
</style>
